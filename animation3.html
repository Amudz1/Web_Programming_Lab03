<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конверт и письмо</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            margin-bottom: 40px;
            color: #ccc;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .state {
            text-align: center;
        }

        .state h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .envelope-wrapper {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3e4451;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope-scene {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 200px;
            height: 130px;
        }

        .envelope-back {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 80px solid #e96d6d;
            top: 0;
            left: 0;
        }

        .envelope-bottom {
            position: absolute;
            width: 200px;
            height: 130px;
            background: #ea5959;
            bottom: 0;
            border-radius: 0 0 5px 5px;
        }

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 80px solid #d66161;
            top: 0;
            left: 0;
            z-index: 3;
            transform-origin: top center;
            transition: transform 0.6s ease;
        }

        /* Letter */
        .letter {
            position: absolute;
            width: 180px;
            height: 120px;
            background: #fff;
            top: 10px;
            left: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 4;
            opacity: 0;
            transform: translateY(0);
            transition: transform 0.6s ease, opacity 0.3s ease;
        }

        /* Letter content */
        .letter-content {
            padding: 15px;
        }

        .letter-stripe {
            width: 50px;
            height: 3px;
            background: repeating-linear-gradient(
                45deg,
                #e96d6d,
                #e96d6d 5px,
                #fff 5px,
                #fff 10px
            );
            margin-bottom: 5px;
        }

        .letter-line {
            width: 100%;
            height: 2px;
            background: #e96d6d;
            margin: 8px 0;
        }

        .letter-line.short {
            width: 60%;
        }

        .stamp {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #ea8f8f;
            border: 2px dashed #e96d6d;
            border-radius: 3px;
        }

        /* Closed state - default */
        .envelope-flap {
            transform: rotateX(0deg);
        }

        .letter {
            opacity: 0;
            transform: translateY(0);
        }

        /* Open state - on hover */
        .envelope-wrapper:hover .letter {
            opacity: 1;
            transform: translateY(-60px);
        }

        .envelope-wrapper:hover .envelope-flap {
            transform: rotateX(180deg);
        }

        /* Shadow under letter */
        .letter::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            filter: blur(5px);
        }

        @media (max-width: 768px) {
            .envelope-wrapper {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <h1>Анимация конверта и письма</h1>
    <p class="description">
        Используя html+css сверстайте конверт и письмо. Выполните анимацию появления письма при наведении на конверт.
    </p>

    <div class="container">
        <!-- Closed State -->
        <div class="state closed">
            <h2>До наведения:</h2>
            <div class="envelope-wrapper no-hover">
                <div class="envelope-scene">
                    <div class="envelope">
                        <div class="envelope-back"></div>
                        <div class="letter">
                            <div class="letter-content">
                                <div class="letter-stripe"></div>
                                <div class="letter-line"></div>
                                <div class="letter-line"></div>
                                <div class="letter-line short"></div>
                            </div>
                            <div class="stamp"></div>
                        </div>
                        <div class="envelope-bottom"></div>
                        <div class="envelope-flap"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Open State -->
        <div class="state open">
            <h2>При наведении:</h2>
            <div class="envelope-wrapper no-hover">
                <div class="envelope-scene">
                    <div class="envelope">
                        <div class="envelope-back"></div>
                        <div class="letter">
                            <div class="letter-content">
                                <div class="letter-stripe"></div>
                                <div class="letter-line"></div>
                                <div class="letter-line"></div>
                                <div class="letter-line short"></div>
                            </div>
                            <div class="stamp"></div>
                        </div>
                        <div class="envelope-bottom"></div>
                        <div class="envelope-flap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Disable hover for demo cards */
        .envelope-wrapper.no-hover:hover .letter {
            opacity: 0;
            transform: translateY(0);
        }

        .envelope-wrapper.no-hover:hover .envelope-flap {
            transform: rotateX(0deg);
        }

        .state.closed .envelope-wrapper.no-hover:hover .letter {
            opacity: 0;
        }

        .state.closed .envelope-wrapper.no-hover:hover .envelope-flap {
            transform: rotateX(0deg);
        }

        /* For demo: open state always open */
        .state.open .letter {
            opacity: 1;
            transform: translateY(-60px);
        }

        .state.open .envelope-flap {
            transform: rotateX(180deg);
        }
    </style>
</body>
</html>
